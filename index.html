<!DOCTYPE html>
<html>
<head>
  <title>Image Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .image-card {
      width: 30%;
      margin-bottom: 20px;
    }

    .image-card img {
      width: 100%;
      height: auto;
    }

    .image-card .note {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-card">
      <img src="image1.jpg" alt="Image 1">
      <p class="note">Note 1</p>
    </div>
    <div class="image-card">
      <img src="image2.jpg" alt="Image 2">
      <p class="note">Note 2</p>
    </div>
    <!-- Repeat the above code for all 15 images -->
  </div>
</body>
</html>
